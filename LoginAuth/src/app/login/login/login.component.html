<form class="form" [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">


  <h3 class="text-center">登录</h3>

      <div class="form-group">
        <label for="email">
          邮箱
        </label>
        <input type="text" class="form-control" placeholder="您的Email" id="email" formControlName="email">

          <p *ngIf="form.get('email').hasError('email')" class="warn-error">
            邮箱不合法
          </p>
          <p *ngIf="form.get('email').hasError('required')" class="warn-error">
            邮箱不能为空
          </p>
          <p *ngIf="form.get('email').hasError('maxLength')" class="warn-error">
            邮箱不能超过20个字
          </p>
      </div>

      <div class="form-group">
        <label for="email">
          密码
        </label>
        <input type="password" class="form-control" placeholder="您的Email"
               id="password" formControlName="password">
        <p *ngIf="form.get('password').hasError('required')" class="warn-error">
          密码不能为空
        </p>

      </div>

      <div class="form-group text-center">
        <button  type="submit"  class="btn btn-primary" [disabled]="!form.valid">登录</button>
      </div>


      <p> 还没有 账户 ?  <a routerLink="/register">注册</a></p>
      <p> 忘记 <a routerLink="/forgot">密码?</a></p>

</form>
