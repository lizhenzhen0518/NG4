<div class="address-group">
  <div>

    <select
    class="form-control"
    [(ngModel)]="_address.province"
    (change)="onProvinceChange()" >
    <option value="" disabled selected>请选择省份</option>
    <option *ngFor="let p of provinces" [value]="p" >  {{ p }}</option>
  </select>
  </div>
  <div>

  <select
    class="form-control"
    [(ngModel)]="_address.city"
    (change)="onCityChange()" >
    <option value="" disabled selected>请选择城市</option>
    <option *ngFor="let c of cities$ | async" [value]="c" >  {{ c }}</option>
  </select>
  </div>
  <div>

    <select
    class="form-control"
    placeholder="请选择区县"
    [(ngModel)]="_address.district"
    (change)="onDistrictChange()" >
    <option value="" disabled selected>请选择区县</option>
    <option *ngFor="let c of districts$ | async" [value]="c" >  {{ c }}</option>
  </select>


  </div>
  <div class="street">

      <input type="text" class="form-control" placeholder="街道地址"
             [(ngModel)]="_address.street" (change)="onStreetChange()">

  </div>
</div>
