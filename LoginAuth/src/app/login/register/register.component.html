
<form class="form-horizontal" [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
    <md-card>
        <md-tab-group
          [dynamicHeight]="true"
          [selectedIndex]="selectedTab"
          (selectChange)="onTabChange($event.index)">
    
          <md-tab label="账号信息">
  <div class="form-group">
    <label for="email" class="col-sm-2">电子邮件:</label>
    <div class="col-md-6 col-sm-10">
      <input class="form-control" type="text" placeholder="电子邮件" id="email" formControlName="email">
    </div>
  </div>
  <div class="form-group">
    <label for="name" class="col-sm-2">姓名:</label>
    <div class="col-md-6 col-sm-10">
      <input class="form-control"  type="text" placeholder="您的名字" id="name" formControlName="name">
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2">密码:</label>
    <div class="col-md-6 col-sm-10">
      <input class="form-control" type="password" placeholder="您的密码" id="password" formControlName="password">
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2">再次输入密码:</label>
    <div class="col-md-6 col-sm-10">
      <input class="form-control" type="password" placeholder="再次输入密码" id="repeat" formControlName="repeat">
    </div>
  </div>
  <app-image-list-select
    [useSvgIcon]="true"
    [cols]="6"
    [title]="'选择头像：'"
    [items]="avatars$ | async"
    formControlName="avatar">
  </app-image-list-select>
  <div class="full-width action-area">
    <button class="btn btn-primary" type="button" (click)="nextTab()" >下一步</button>
    <span class="fill-remaining-space"></span>
    <span>
      <span>已有账户？ <a routerLink="/login">登录</a></span>
      <span>忘记 <a routerLink="/forgot">密码？</a></span>
    </span>
  </div>
</md-tab>
<md-tab label="个人信息">
  <!-- 身份认证 -->
  <app-indentity-input formControlName="identity"
    class="full-width control-padding">
  </app-indentity-input>
  <!-- 年龄 -->
  <div class="full-width control-padding">
  <app-age-input formControlName="dateOfBirth"></app-age-input>
  </div>
  <!-- 地址 -->
  <div class="full-width control-padding">
  <app-area-list formControlName="address"></app-area-list>
  </div>
  <div class="full-width action-area">
    <button  type="button" (click)="prevTab()" class="btn btn-primary">上一步</button>
    <button type="submit" [disabled]="!form.valid" class="btn btn-primary">注册</button>
    <span class="fill-remaining-space"></span>
    <span>
      <span>已有账户？ <a routerLink="/login">登录</a></span>
      <span>忘记 <a routerLink="/forgot">密码？</a></span>
    </span>
  </div>
  </md-tab>
  </md-tab-group>
  </md-card>
</form>
